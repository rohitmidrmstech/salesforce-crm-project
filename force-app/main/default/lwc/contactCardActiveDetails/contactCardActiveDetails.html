<template>
    <lightning-card title="Status of contact card Active">
        <template if:true={contacts}>
            <template for:each={contacts} for:item="contact">
                <div key={contact.Id} class="slds-box slds-m-around_small">
                    <p><strong>Name:</strong> {contact.Name}</p>
                    <p><strong>Active:</strong> {contact.Contact_Card_Active__c}</p>
                </div>
            </template>
        </template>
        <template if:false={contacts}>
            <p>No contacts found.</p>
        </template>
    </lightning-card>
</template>
