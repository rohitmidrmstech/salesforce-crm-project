<template>
   <lightning-card >
      <div class ="slds-absolute-center">
         <lightning-button class=" slds-p-around_medium " label ="Request for Background Check" 
         onclick ={UpdateText}></lightning-button>
</div>
<!-- modal start -->      
<template if:true={isShowModal}>

         <!--
               I Used SLDS for this code
               Here is link https://www.lightningdesignsystem.com/components/modals/
         --> 

   <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
      <div class="slds-modal__container">
      <!-- modal header start -->
         <header class="slds-modal__header">
            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={hideModalBox}>
               <lightning-icon icon-name="utility:close"
                  alternative-text="close"
                  variant="inverse"
                  size="small" ></lightning-icon>
               <span class="slds-assistive-text">Close</span>
            </button>
            <h1 id="modal-heading-01" class="slds-text-heading_large slds-hyphenate slds-text-heading_large"><strong> Background Check Authorization</strong></h1>
            <h6 id="modal-heading-02" class="slds-text-heading_small slds-align_absolute-center slds-hyphenate">please provide the information below to request authorization from the member to run a background check</h6>
         </header>
   
         <!-- modal body start -->
         <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
         <div class="slds-align_absolute-center">
          <lightning-layout>
           <lightning-layout-item>
               <lightning-input  required label ="Name"   value={firstName} onchange={firstNameChange}></lightning-input>
         <lightning-input  required label ="Email"   value={email} onchange={emailChange}></lightning-input>
         <lightning-input  required label ="Phone"   value={phone} onchange={phoneChange}></lightning-input>
         <lightning-input  required label ="Company"   value={company} onchange={companyChange}></lightning-input>
      </lightning-layout-item>
      </lightning-layout>
   </div>
   
         <!-- modal footer start-->
      <div class ="slds-align_absolute-center">
         <button class=" slds-m-around_medium " style="background-color:rgb(21, 17, 17);color:white;width:100px;height:40px;text-align: center;"
         onclick ={handleClick}>SUBMIT</button> 
      </div>

            </div>
      </div>
   </section>
   <div class="slds-backdrop slds-backdrop_open"></div>
</template>
<!-- modal end -->
</lightning-card>
</template>
