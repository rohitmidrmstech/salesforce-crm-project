<template>

    <lightning-card title="Contacts Map">
   
     <div class="Slds-p-around_Medium">
   
     <lightning-input type="date" onchange={handledateChange} value ={dateValue}></lightning-input>
   
    </div>
   
    <div class="Slds-p-around_Medium">
   
    <lightning-button label ="Submit" type="brand" onclick ={handleSubmit}></lightning-button>
   
   </div>
       <template if:true={mapCenter}>
        <div class="map-container">
   
            <lightning-map
   
                map-markers={mapMarkers}
                center={mapCenter}
                zoom-level={mapZoomLevel}
                onmarkerselect={handleMarkerClick}>
            </lightning-map>
   
        </div>   
       </template>
    </lightning-card>
   
   </template>
