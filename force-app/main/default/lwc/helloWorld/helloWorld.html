<template>
  <lightning-card  title="two way data binding">
    <div class="slds-m-around_medium">
      <lightning-input type="text" label="Enter course Name" onkeyup={changehandler}> </lightning-input>
  <div> {fullname} started with {title}</div>  
    </div> 
  </lightning-card>

  <lightning-card  title="@Track">
    <div class="slds-m-around_medium">
      <lightning-input type="text" label="Enter Track Name" onkeyup={trackHandler}> </lightning-input>
<div> {address.country} is my country [arraylist.[1]]</div>  
    </div>   
  </lightning-card>

<lightning-card  title="@getter in LWC">
  <div class="slds-m-around_medium">
<div> My Name Is  {firstName}</div>  
<div>  the multiply of {num1} and {num2} i s {multiply}</div>
  </div>   
</lightning-card>
</template>
