<template>

    <template if:true={showDataTable}>
        <div class="slds-p-bottom_large">
            <lightning-datatable 
                key-field="id"
                data={archivedCases}
                onrowaction={handleRowAction}
                row-number-offset={rowOffset}
                hide-checkbox-column="true"
                columns={columns}>
            </lightning-datatable>
        </div>
    </template>

    <template if:true={showNoResults}>
        <div class="slds-p-around_large" style="text-align: center;">No archived cases found.</div>
    </template>

    <template if:true={showModal}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close" size="medium">
                        </lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Archived Case</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium">
                    <div class="slds-p-around_medium">
                        <dl class="slds-list_horizontal slds-wrap slds-form-element_readonly slds-p-around_xx-small">
                            <dt class="slds-item_label slds-truncate" title="Subject">Case Number:</dt>
                            <dd class="slds-item_detail slds-truncate">{archivedCase.Case_Number__c}</dd>
                        </dl>
                        <dl class="slds-list_horizontal slds-wrap slds-form-element_readonly slds-p-around_xx-small">
                            <dt class="slds-item_label slds-truncate" title="Subject">Origin:</dt>
                            <dd class="slds-item_detail slds-truncate">{archivedCase.Origin__c}</dd>
                        </dl>
                        <dl class="slds-list_horizontal slds-wrap slds-form-element_readonly slds-p-around_xx-small">
                            <dt class="slds-item_label slds-truncate" title="Subject">Priority:</dt>
                            <dd class="slds-item_detail slds-truncate">{archivedCase.Priority__c}</dd>
                        </dl>
                        <dl class="slds-list_horizontal slds-wrap slds-form-element_readonly slds-p-around_xx-small">
                            <dt class="slds-item_label slds-truncate" title="Subject">Type:</dt>
                            <dd class="slds-item_detail slds-truncate">{archivedCase.Type__c}</dd>
                        </dl>
                        <dl class="slds-list_horizontal slds-wrap slds-form-element_readonly slds-p-around_xx-small">
                            <dt class="slds-item_label slds-truncate" title="Subject">Reason:</dt>
                            <dd class="slds-item_detail slds-truncate">{archivedCase.Reason__c}</dd>
                        </dl>
                        <dl class="slds-list_horizontal slds-wrap slds-form-element_readonly slds-p-around_xx-small">
                            <dt class="slds-item_label slds-truncate" title="Subject">Status:</dt>
                            <dd class="slds-item_detail slds-truncate">{archivedCase.Status__c}</dd>
                        </dl>
                        <dl class="slds-list_horizontal slds-wrap slds-form-element_readonly slds-p-around_xx-small">
                            <dt class="slds-item_label slds-truncate" title="Subject">Created Date:</dt>
                            <dd class="slds-item_detail slds-truncate"><lightning-formatted-date-time value={archivedCase.CreatedDate__c}></lightning-formatted-date-time></dd>
                        </dl>
                        <dl class="slds-list_horizontal slds-wrap slds-form-element_readonly slds-p-around_xx-small">
                            <dt class="slds-item_label slds-truncate" title="Subject">Closed Date:</dt>
                            <dd class="slds-item_detail slds-truncate"><lightning-formatted-date-time value={archivedCase.ClosedDate__c}></lightning-formatted-date-time></dd>
                        </dl>
                        <dl class="slds-list_horizontal slds-wrap slds-form-element_readonly slds-p-around_xx-small">
                            <dt class="slds-item_label slds-truncate" title="Subject">Account Name:</dt>
                            <dd class="slds-item_detail slds-truncate">{archivedCase.Account_Name__c}</dd>
                        </dl>
                        <dl class="slds-list_horizontal slds-wrap slds-form-element_readonly slds-p-around_xx-small">
                            <dt class="slds-item_label slds-truncate" title="Subject">Contact Name:</dt>
                            <dd class="slds-item_detail slds-truncate">{archivedCase.Contact_Name__c}</dd>
                        </dl>
                        <dl class="slds-list_horizontal slds-wrap slds-form-element_readonly slds-p-around_xx-small">
                            <dt class="slds-item_label slds-truncate" title="Subject">Subject:</dt>
                            <dd class="slds-item_detail slds-truncate">{archivedCase.Subject__c}</dd>
                        </dl>
                        <dl class="slds-list_horizontal slds-wrap slds-form-element_readonly slds-p-around_xx-small">
                            <dt class="slds-item_label slds-truncate" title="Subject">Description:</dt>
                            <dd class="slds-item_detail">{archivedCase.Description__c}</dd>
                        </dl>
                    </div>
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button label="Close" variant="neutral" onclick={closeModal}></lightning-button>&nbsp;&nbsp;&nbsp;&nbsp;
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
