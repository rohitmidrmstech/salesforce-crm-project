<template>
 <lightning-card title="Track the contact Location.">
  <div class ="Slds-p-around_Medium slds-p-top_margin">
   <lightning-input  type="date" onchange={handledateChange} value ={dateValue}></lightning-input>
   
  </div>
  <br>
  <div class ="slds-p-around-top_margin">
 <lightning-button variant="brand" label="Apply" title="Filter action" onclick={applyFilter} class=" slds-m-right_x-small"></lightning-button>       
</div>                         

  <template if:true={loaded}>
     <lightning-map if:true={orders}
                 map-markers={mapMarkers}
                 markers-title={markersTitle}
     ></lightning-map>
 </template>

 <template if:false={loaded}>
         <lightning-spinner alternative-text="Loading"></lightning-spinner>
 </template>
</lightning-card>

</template>
